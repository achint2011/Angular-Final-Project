<div class="flex flex-col h-screen justify-center items-center"
style="background-image: url(assets/images/background.jpg);">
<img src="assets/images/logo.png" alt="" class="round-image">
<br>
  <form class="bg-white p-6 rounded-lg shadow-md flex flex-col" [formGroup]="loginform" (ngSubmit)="userLogin()">
    <h2 class="text-2xl font-bold mb-4 text-center">Chat Book</h2>
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="username">
        Username
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      id="username" type="text" placeholder="Enter your username" formControlName="username">
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 font-bold mb-2" for="password">
        Password
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      id="password" type="password" placeholder="Enter your password" formControlName="password">
    </div>
    <ng-template [ngIf]="errorMessage"><div class="text-center invalid">Invalid credentials</div></ng-template>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
      login
    </button>
  </form>
