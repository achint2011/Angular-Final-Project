<app-navbar></app-navbar>

<div class="center1">
  <h1 class="text-3xl font-bold mb-4 text-center">Add New Post</h1>
  <form class="w-full max-w-lg form1" [formGroup]="addnewpostform" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="title">
        Title:
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="title" name="title" type="text" placeholder="Enter title" formControlName="title">
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="description">
        Description:
      </label>
      <textarea
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="description" name="description" placeholder="Enter description" formControlName="description"></textarea>
    </div>


    <div class="flex items-center justify-center">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit">
        Submit
      </button>
    </div>
  </form>
</div>
